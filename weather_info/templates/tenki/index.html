<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
	<title>今日と明日の天気</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>

    <h1 class="bg-primary text-white text-center">今日と明日の天気</h1>

    <main class="container">

        <div>場所:{{ weather.place }}</div>
        <div>取得時刻:{{ weather.dt }}</div>

        <h2>今日</h2>

        <div>{{ weather.today }}</div>
        <div>{{ weather.today_high_temp }} ℃</div>
        <div>{{ weather.today_low_temp }} ℃</div>

        <h2>明日</h2>

        <div>{{ weather.tomorrow }}</div>
        <div>{{ weather.tomorrow_high_temp }} ℃</div>
        <div>{{ weather.tomorrow_low_temp }} ℃</div>
    </main>

</body>
</html>
